<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Chat</title>
</head>

<body>
<div class="container">
  <div class="header">
    <div class="logo">
      <div class="app-icon"></div>
      <span>Nester AI</span>
    </div>
    <div class="connection-indicator">
      <div class="pulse-ring"></div>
      <div class="status-dot" id="status-dot"></div>
    </div>
  </div>

  <div class="activity-log">
    <div class="log-header">
      <span>Activity Log</span>
      <div class="log-toggle" id="log-toggle">âŒ„</div>
    </div>
    <div class="log-content" id="debug-log"></div>
    
    <!-- Voice Animation Overlay -->
    <div class="voice-overlay" id="voice-overlay">
      <div class="overlay-wave-container">
        <div class="wave-bar" style="--delay: 0"></div>
        <div class="wave-bar" style="--delay: 1"></div>
        <div class="wave-bar" style="--delay: 2"></div>
        <div class="wave-bar" style="--delay: 3"></div>
        <div class="wave-bar" style="--delay: 4"></div>
        <div class="wave-bar" style="--delay: 5"></div>
        <div class="wave-bar" style="--delay: 6"></div>
        <div class="wave-bar" style="--delay: 7"></div>
        <div class="wave-bar" style="--delay: 8"></div>
        <div class="wave-bar" style="--delay: 9"></div>
        <div class="wave-bar" style="--delay: 10"></div>
        <div class="wave-bar" style="--delay: 11"></div>
      </div>
    </div>
  </div>

  <div class="control-panel">
    <button class="connect-button" id="connect-btn">
      <span class="button-glow"></span>
      <span class="button-text">Connect</span>
    </button>
  </div>

  <audio id="bot-audio" autoplay></audio>
</div>

<script type="module" src="/src/app.ts"></script>
<link rel="stylesheet" href="/src/style.css">
</body>

</html>
